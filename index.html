<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Quiz Interativo</title>
  </head>
  <body>
    <div class="container-fluid text-center p-3 text-white bg-dark">
      <h3>Quiz Esportivo</h3>
    </div>

    <div class="container">
      <div
        class="my-3 p-2 container d-none bg-dark text-white"
        data-js="painel"
      >
        <h4 class="text-center">Sua Pontuação</h4>
        <div
          data-js="progressbar"
          class="progress-bar bg-success p-2"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          25%
        </div>
      </div>
      <a
        type="button"
        class="btn bg-primary btn-block text-white d-none"
        data-js="btnreiniciar"
        >Refazer Quiz</a
      >

      <form class="bg-light pl-3 pt-3 mt-2" data-js="formquiz">
        <div class="my-5 pb-2">
          <p class="font-weight-normal h2 mb-4">
            (1) Qual piloto foi o campeão da Moto GP no ano de 2011
          </p>
          <div class="form-group">
            <label class="form-check-label h4">
              <input type="radio" name="radioquestion1" value="A" checked />
              Valentino Rossi, Ita (Yamaha)
            </label>
          </div>
          <div class="form-group">
            <label class="form-check-label h4">
              <input type="radio" name="radioquestion1" value="B" />
              Casey Stoner, Aus (Honda)
            </label>
          </div>
        </div>

        <div class="my-5 pb-2">
          <p class="font-weight-normal h2 mb-4">
            (2) Qual piloto foi o campeão da F1 no ano de 2016
          </p>
          <div class="form-group">
            <label class="form-check-label h4">
              <input type="radio" name="radioquestion2" value="A" checked />
              Nico Rosberg (Mercedes)
            </label>
          </div>
          <div class="form-group">
            <label class="form-check-label h4">
              <input type="radio" name="radioquestion2" value="B" />
              Lewis Hamilton (Mercedes)
            </label>
          </div>
        </div>

        <div class="my-5 pb-2">
          <p class="font-weight-normal h2 mb-4">
            (3) Qual país foi o campeão da copa do mundo em 2006
          </p>
          <div class="form-group">
            <label class="form-check-label h4">
              <input type="radio" name="radioquestion3" value="A" checked />
              Itália 
            </label>
          </div>
          <div class="form-group">
            <label class="form-check-label h4">
              <input type="radio" name="radioquestion3" value="B" />
              França
            </label>
          </div>
        </div>

        <div class="my-5 pb-2">
          <p class="font-weight-normal h2 mb-4">
            (4) Qual time Brasileiro foi o campeão nacional em 2002
          </p>
          <div class="form-group">
            <label class="form-check-label h4">
              <input type="radio" name="radioquestion4" value="A" checked />
              Corinthians
            </label>
          </div>
          <div class="form-group">
            <label class="form-check-label h4">
              <input type="radio" name="radioquestion4" value="B" />
              Santos 
            </label>
          </div>
        </div>

        <div class="text-center mb-2">
          <button
            class="btn bg-success btn-block text-white"
            data-js="btnenviar"
          >
            Enviar Respostas
          </button>
        </div>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
